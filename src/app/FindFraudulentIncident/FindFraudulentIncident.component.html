<div class="row">
  <div class="column">
    <!-- User input for Incident ID -->
    <label for="incidentId">Incident ID:</label>
    <input type="number" id="incidentId" name="incidentId" #incidentIdInput required/>

    <!-- Button to trigger fetching incident details -->
    <button (click)="fetchIncident(incidentIdInput.value)">Fetch Incident</button>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <!-- Display fetched incident details -->
    <div *ngIf="incidentData">
      <h2>Incident Details</h2>
      <p>Transaction Reference Number: {{ incidentData.transactionReferenceNumber }}</p>
      <p>Incident Status: {{ incidentData.incidentStatus }}</p>
      <p>Fraudulent Type: {{ incidentData.fraudulentType }}</p>
      <p>Comments: {{ incidentData.comments }}</p>
    </div>
  </div>
</div>
